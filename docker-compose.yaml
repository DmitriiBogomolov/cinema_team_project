version: "3"

services:

  api:
    depends_on:
      - etl
    build: filmworks_api
    env_file:
      - ./filmworks_api/.env

  etl:
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      es01:
        condition: service_healthy
    build: etl
    env_file:
      - ./etl/.env

  es01:
    image: elasticsearch:7.17.9
    expose:
      - "9200"
    environment:
      - discovery.type=single-node
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:9200",
        ]
      interval: 5s
      timeout: 10s
      retries: 120

  db:
    image: postgres:13
    expose:
      - "5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data/
        - ./etl/utils/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
        - ./etl/.env

  redis:
    image: redis
    expose:
      - "6379"

  nginx:
    image: nginx:latest
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api
    ports:
      - "8000:8000"

volumes:
  postgres_data:
    driver: local
