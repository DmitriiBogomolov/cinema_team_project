version: "3"

services:
  api:
    build: .
    image: auth-image
    container_name: auth
    expose:
      - 8002
    env_file:
      - .env.example
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    container_name: postgres
    expose:
      - 5432
    volumes:
      - auth_pg_data:/var/lib/postgresql/data/
    env_file:
      - .env.example

  redis:
    image: redis:latest
    container_name: redis
    expose:
      - 6379

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api
    ports:
      - "8100:8100"

  jaeger:
    image: jaegertracing/all-in-one:1.46.0
    container_name: jaeger
    expose:
      - 6831
    ports:
      - "16686:16686"

volumes:
  auth_pg_data:
    driver: local
