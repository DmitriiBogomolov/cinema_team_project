version: "3"

services:
  api:
    build: .
    expose:
      - 5000
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    expose:
      - 5432
    volumes:
      - auth_pg_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis:6.0
    expose:
      - 6379

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api
    ports:
      - "8000:8000"

volumes:
  auth_pg_data:
    driver: local
