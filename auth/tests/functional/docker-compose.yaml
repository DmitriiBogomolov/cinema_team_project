version: "3"

services:
  tests:
    build:
      context: ../../
      dockerfile: tests/functional/Dockerfile
    ports:
      - 8000:5000
    env_file:
      - ../../.env
    depends_on:
      - db
      - redis
    networks:
      - service_network

  db:
    image: postgres:13
    ports:
      - 5432:5432
    env_file:
      - ../../.env
    networks:
      - service_network

  redis:
    image: redis:6.0
    ports:
      - 6379:6379
    networks:
      - service_network

networks:
  service_network:
    name: service
